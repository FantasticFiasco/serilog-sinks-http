name: CI/CD

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: build\build.ps1
      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: artifacts
